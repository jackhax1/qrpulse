<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .loading-message {
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        // Function to redirect based on user agent
        function redirectUser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Android devices
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.prasarana.pulse.v4";
            }
            // iOS devices
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/myrapid-pulse/id6736607730";
            }
            // Non-mobile devices
            else {
                window.location.href = "https://myrapid.com.my/pulse/mobile-app/";
            }
        }

        // Add a slight delay for user feedback
        window.onload = function() {
            document.querySelector('.loading-message').textContent = "Redirecting you to app store...";
            setTimeout(redirectUser, 1500); // 1.5-second delay
        };
    </script>
</head>
<body>
    <div class="loading-message">Loading...</div>
</body>
</html>
